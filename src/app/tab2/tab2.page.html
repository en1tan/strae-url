<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Slugs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Slugs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let url of urls">
    <a href="{{siteUrl}}/{{url.slug}}" target="_blank" title="{{url.url}}">
      <ion-item>
        <ion-label>{{url.slug|uppercase}}</ion-label>
      </ion-item>
    </a>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="activateModal()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
